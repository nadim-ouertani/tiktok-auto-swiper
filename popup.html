<!DOCTYPE html>
<html>
<head>
  <title>TikTok Auto Swiper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background-color: #fe2c55;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e61e4d;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TikTok Auto Swiper</h2>
    <div class="input-group">
      <label for="viewCount">Number of Views:</label>
      <input type="number" id="viewCount" min="1" max="10000" value="10">
    </div>
    <div class="input-group">
      <label for="delayTime">Delay between swipes (seconds):</label>
      <input type="number" id="delayTime" min="1" max="30" value="3">
    </div>
    <button id="startBtn">Start Swiping</button>
    <button id="stopBtn" disabled>Stop Swiping</button>
    <div class="status" id="status">Ready to start</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
