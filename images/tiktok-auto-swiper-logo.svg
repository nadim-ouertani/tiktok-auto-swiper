<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="20" fill="#000000"/>
  
  <!-- TikTok Colors -->
  <rect x="10" y="10" width="780" height="380" rx="15" fill="#010101" stroke="#25F4EE" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">TikTok Auto Swiper</text>
  
  <!-- TikTok Logo -->
  <g transform="translate(250, 200) scale(2.5)">
    <!-- TikTok "note" logo -->
    <path d="M31.5,27.5c-1.9,0-3.7-0.5-5.3-1.4v6.5c0,6.1-4.9,11-11,11c-6.1,0-11-4.9-11-11c0-6.1,4.9-11,11-11c0.5,0,1,0,1.5,0.1 v5.6c-0.5-0.2-1-0.3-1.5-0.3c-2.8,0-5,2.2-5,5s2.2,5,5,5c2.8,0,5-2.2,5-5V0h5.4c0.4,3.9,3.4,7,7.4,7.4v5.4 c-3.8-0.5-7.2-2.3-9.4-5.1v11.1C26.9,24.9,29,27.5,31.5,27.5" fill="#25F4EE"/>
    <path d="M31.5,27.5c-1.9,0-3.7-0.5-5.3-1.4v6.5c0,6.1-4.9,11-11,11c-6.1,0-11-4.9-11-11c0-6.1,4.9-11,11-11c0.5,0,1,0,1.5,0.1 v5.6c-0.5-0.2-1-0.3-1.5-0.3c-2.8,0-5,2.2-5,5s2.2,5,5,5c2.8,0,5-2.2,5-5V0h5.4c0.4,3.9,3.4,7,7.4,7.4v5.4 c-3.8-0.5-7.2-2.3-9.4-5.1v11.1C26.9,24.9,29,27.5,31.5,27.5" fill="#FE2C55" fill-opacity="0.7"/>
  </g>
  
  <!-- Phone outline -->
  <rect x="450" y="130" width="120" height="220" rx="12" stroke="#FFFFFF" stroke-width="4" fill="none"/>
  <rect x="490" y="130" width="40" height="5" rx="2" fill="#FFFFFF"/>
  <rect x="480" y="330" width="60" height="5" rx="2" fill="#FFFFFF"/>
  
  <!-- Screen -->
  <rect x="460" y="145" width="100" height="175" rx="2" fill="#1A1A1A"/>
  
  <!-- Swipe Arrows -->
  <g transform="translate(510, 230)">
    <!-- Up arrow animation -->
    <g>
      <path d="M0,-40 L15,-25 L-15,-25 Z" fill="#25F4EE">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite" begin="0s"/>
      </path>
    </g>
    
    <!-- Down arrow animation -->
    <g>
      <path d="M0,40 L15,25 L-15,25 Z" fill="#FE2C55">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </path>
    </g>
  </g>
  
  <!-- Counter on screen -->
  <rect x="470" y="160" width="80" height="25" rx="4" fill="#333333"/>
  <text x="510" y="178" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">Views: 1024</text>
  
  <!-- Swipe indicators -->
  <g transform="translate(510, 200)">
    <circle cx="0" cy="-20" r="4" fill="#25F4EE">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="20" r="4" fill="#FE2C55">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#AAAAAA">Automated view counter for TikTok videos</text>
</svg>